{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block head_title %}Settings - Google Scraper{% endblock %}

{% block body %}
  <div class="container">

    <div class="row my-5">
      <div class="col">
        <div class="h3 mt-2 text-center">Google Scraper Settings</div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-6 col-sm-10 mx-auto">
        <div class="h5 mb-3">Database searching time limit:</div>
        <form action="{% url 'settings' %}" method="post">
          {% csrf_token %}
          <div class="form-group row">
            <label for="days" class="col-sm-9 col-form-label">Days:</label>
            <div class="col-sm-3">
              <input class="form-control text-right p-1" id="days" type="number" name="days" min="0" max="30" value="{{ days }}">
            </div>
          </div>

          <div class="form-group row">
            <label for="hours" class="col-sm-9 col-form-label">Hours:</label>
            <div class="col-sm-3">
              <input class="form-control text-right p-1" id="hours" type="number" name="hours" min="0" max="23" value="{{ hours }}">
            </div>
          </div>

          <div class="form-group row">
            <label for="minutes" class="col-sm-9 col-form-label">Minutes:</label>
            <div class="col-sm-3">
              <input class="form-control text-right p-1" id="minutes" type="number" name="minutes" min="0" max="59" value="{{ minutes }}">
            </div>
          </div>

          <div class="d-flex justify-content-between p-0 mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-dark w-50 mr-1">Go to search</a>
            <button type="submit" class="btn btn-primary w-50 ml-1">Save</button>
          </div>
        </form>
      </div>
    </div>

  </div>
{% endblock %}
